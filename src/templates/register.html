{% extends 'base.html' %}
{% url 'login' as login_url %}

{% block content %}
    <div style="margin: 25px 650px; width: 100%">
        <h2>Register!</h2>
    </div>
    <br>
    <div style="margin: 10px 400px; width: 50%">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Sign Up</button>
        </form>
        If you already have an account, <a href="{{ login_url }}"><strong>login</strong></a> instead.
    </div>

{% endblock %}
