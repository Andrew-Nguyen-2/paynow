{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div style="margin:25px 350px; width: 50%">
    <div style="margin: 5px 250px">
        <h1>Contact</h1>
    </div>
    <h4>Contact us directly if you have any questions</h4>
    <p>
        Please fill in your first and last name, email address, and your concern or message below.
    </p>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
