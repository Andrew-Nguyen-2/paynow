{% extends 'member_base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div style="text-align: center" xmlns="http://www.w3.org/1999/html">
    <p style="font-family: 'Microsoft Sans Serif',serif; font-size: 50px;
    font-style: italic; color: #0d8dcb; font-weight: 900">
        Change Username
    </p>
</div>
<div style="max-width: 950px; margin: 0 auto">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Save Changes</button>
        <a href="{% url 'account_settings' %}" class="btn btn-info ml-2">Cancel</a>
    </form>
</div>
<br>
<br>
<br>
{% endblock %}
