{% extends 'admin_base.html' %}
{% block content %}

	{% load crispy_forms_tags %}
	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Invite Members!</h2>
		<hr>
		<p>Enter a valid email address below to send invitation to join {{ organization }}</p>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Send email</button>
        </form>
  	</div>

{% endblock %}
