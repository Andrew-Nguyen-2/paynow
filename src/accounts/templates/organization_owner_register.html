{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center">Register as the Owner of {{ name | safe }}</h2>
    <br>
    <div style="margin: 10px 400px; width: 50%">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Sign Up</button>
        </form>
        If you already have an account, <a href="/accounts/login"><strong>login</strong></a> instead.
    </div>
{% endblock %}
